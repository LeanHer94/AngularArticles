<form [formGroup]="commandsForm" class="max-width" (ngSubmit)="addMenuItem()">
  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Description of the option" formControlName="description" />
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="selected material icon" formControlName="icon" />
        </mat-form-field>
      </td>
    </tr>
  </table>

  <mat-form-field class="example-full-width">
    <mat-label>Command to execute</mat-label>
    <mat-select formControlName="command">
      <mat-option
        *ngFor="let command of allowedCommandList"
        [value]="command.id"
      >
        {{ command.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button type="submit">Submit</button>
</form>

<p>
  <i>
    Selected values:
  </i>
  {{ commandsForm.value | json }}
</p>

<mat-list class="max-width">
  <mat-list-item *ngFor="let item of newMenuItemsBuffer; let index = index;">
    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          {{ item.description }}
        </td>
        <td style="float: right">
          <button (click)="removeMenuItem(index)">Remove</button>
        </td>
      </tr>
    </table>
  </mat-list-item>
</mat-list>

<button (click)="confirmNewItems()">Confirm</button>
